<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <!-- viewport-fit=cover: Why: Extends the app into the safe areas of modern mobile screens (notches). -->
    <title>FAB Life Counter</title>
    <meta name="description" content="A premium FAB Life Counter PWA" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="app">
      <!-- player-zone: Why: Mirrored layout so players sitting across can both easily read their totals. -->
      <div id="player1" class="player-zone">
        <div class="player-label">Player 1</div>
        <div class="player-content">
          <div class="change-indicator" id="p1-change"></div>
          <div class="life-display">
            <button class="adjust-btn minus" data-player="1" data-amount="-1">
              -
            </button>
            <div class="life-value" id="p1-life">20</div>
            <button class="adjust-btn plus" data-player="1" data-amount="1">
              +
            </button>
          </div>
        </div>
      </div>
      <!-- divider: Why: Central hub for global controls (reset, history, settings) accessible to both players. -->
      <div id="divider">
        <button id="reset-btn" title="Reset Game">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
            <path d="M3 3v5h5"></path>
          </svg>
        </button>
        <button id="history-btn" title="View History">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            ></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <line x1="10" y1="9" x2="8" y2="9"></line>
          </svg>
        </button>
        <button id="settings-btn" title="Settings">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33 1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82 1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
        </button>
      </div>
      <div id="player2" class="player-zone">
        <div class="player-label">Player 2</div>
        <div class="player-content">
          <div class="change-indicator" id="p2-change"></div>
          <div class="life-display">
            <button class="adjust-btn minus" data-player="2" data-amount="-1">
              -
            </button>
            <div class="life-value" id="p2-life">20</div>
            <button class="adjust-btn plus" data-player="2" data-amount="1">
              +
            </button>
          </div>
        </div>
      </div>

      <!-- Modals -->
      <div id="history-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>History</h2>
            <button class="close-modal">&times;</button>
          </div>
          <div id="history-list"></div>
        </div>
      </div>

      <div id="settings-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Settings</h2>
            <button class="close-modal">&times;</button>
          </div>
          <div class="settings-group">
            <label>Player 1 Starting Life</label>
            <div class="starting-life-options">
              <button class="start-life-btn" data-player="1" data-value="20">
                20
              </button>
              <button class="start-life-btn" data-player="1" data-value="40">
                40
              </button>
              <input
                type="number"
                class="custom-life"
                data-player="1"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="settings-group settings-extra">
            <label>Player 2 Starting Life</label>
            <div class="starting-life-options">
              <button class="start-life-btn" data-player="2" data-value="20">
                20
              </button>
              <button class="start-life-btn" data-player="2" data-value="40">
                40
              </button>
              <input
                type="number"
                class="custom-life"
                data-player="2"
                placeholder="Custom"
              />
            </div>
          </div>
        </div>
      </div>

      <div id="reset-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Reset Game?</h2>
          </div>
          <p class="reset-text">
            This will clear the history and reset both players' life points.
          </p>
          <div class="reset-actions">
            <button id="confirm-reset" class="modal-btn confirm">
              Yes, Reset
            </button>
            <button id="cancel-reset" class="modal-btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <!-- Service Worker Registration: Why: Unlocks PWA capabilities like offline support and 'Add to Home Screen'. -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js");
        });
      }
    </script>
  </body>
</html>
